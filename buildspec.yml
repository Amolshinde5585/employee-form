version: 0.2

phases:
  install:
    commands:
      - cat /etc/os-release
      - echo Installing NGINX
      - sudo yum clean all
      - sudo yum update -y
      - sudo yum install nginx -y
  build:
    commands:
      - echo Building started on 'date'
      - ls -lh /var
      - sudo cp index.html /var/www/html/
  post_build:
    commands:
      - echo Configuring NGINX

artifacts:
  files:
    - '**/*'
  discard-paths: yes
